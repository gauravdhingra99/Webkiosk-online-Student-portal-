<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Attendance</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="{% static 'webkiosk/css/master.css'%}">

  </head>
  <body>
    {% include 'kiosk/base.html' %}
<div class="container">
      <div class="row">
        <div class="col-xs-10 col-sm-10 col-md-7 col-lg-7 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >


          <div class="panel panel-info">
            <div class="panel-heading">
            </div>
            <div class="pane>-body">
              <div class="row">
                <div class=" col-md-9 col-lg-9 ">
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <th><b>SNo</b></th>
                        <th><b>Subject</b></th>
                        <th><b>Lecture+Tutorial(%)</b> </th>
                        <th><b>Lecture(%)</b></th>
                        <th><b>Tutorial(%)</b></th>
                        <th><b>Practical(%)</b></th>
                      </tr>

                       {% for i in all %}
                          {% cycle   '' '' '<tr>' '' '' '' '' '' %}

                            <td>{{ i }}</td>

                        {% endfor %}
                      </div>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
    </body>
      <script src="{% static "webkiosk/js/new.js"%}" type="text/javascript" ></script>
</html>
