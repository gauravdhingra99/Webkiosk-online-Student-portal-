<!DOCTYPE html>
<html lang="en">
<head>
  <title>Webkiosk Portal</title>
  <meta charset="UTF-8">
  {% load staticfiles %}

  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
  <link rel="icon" type="image/png" href={% static "/kiosk/images/icons/favicon.ico" %} />
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href={% static "/kiosk/vendor/bootstrap/css/bootstrap.min.css" %}
  />
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href={% static "/kiosk/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %} />
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href={% static  "/kiosk/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" %} />
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href={% static "/kiosk/vendor/animate/animate.css" %} />
<!--===`============================================================================================-->
  <link rel="stylesheet" type="text/css" href={% static "/kiosk/vendor/css-hamburgers/hamburgers.min.css" %} />
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href={% static "/kiosk/vendor/animsition/css/animsition.min.css" %} />
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href={% static  "/kiosk/vendor/select2/select2.min.css" %} />
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href={% static "/kiosk/vendor/daterangepicker/daterangepicker.css" %} />
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href={% static "/kiosk/css/util.css" %}/>
  <link rel="stylesheet" type="text/css" href={% static "/kiosk/css/main.css" %}/>

</head>
<body>

  <div class="limiter">
    <div class="container-login100" style="background-image: url( {% static  '/kiosk/images/abc.jpg' %});"  >
      <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
        <form class="login100-form validate-form flex-sb flex-w" method="POST" action="/user/">
          {% csrf_token %}
          <h3>{{ message|safe }}</h3>
          <span class="login100-form-title p-b-53">
            JAYPEE UNIVERSITY OF ENGINEERING AND TECHNOLOGY<br>
            <br>
            WeBkiosk
            <br><br>
                        SIGNIN
            </span>
                      <div class="p-t-31 p-b-9">
            <span class="txt1">
              Email:
            </span>
          </div>
          <div class="wrap-input100 validate-input" data-validate = "Enrollment is required">
            <input class="input100" type="text" name="Enrollment" >
            <span class="focus-input100"></span>
          </div>

          <div class="p-t-13 p-b-9">
            <span class="txt1">
              Date Of birth
            </span>
          </div>
          <div class="wrap-input100 validate-input" data-validate = "DOB is required">
            <input class="input100" type="date" name="DOB" >
            <span class="focus-input100"></span>
          </div>


          <div class="p-t-13 p-b-9">
            <span class="txt1">
              Password
            </span>

            <a href="#" class="txt2 bo1 m-l-5">
              Forgot?
            </a>
          </div>
          <div class="wrap-input100 validate-input" data-validate = "Password1 is required">
            <input class="input100" type="password" name="pass1" >
            <span class="focus-input100"></span>
          </div>


          <div class="container-login100-form-btn m-t-17">
            <button class="login100-form-btn">
              Sign In
            </button>
          </div>

          <div class="w-full text-center p-t-55">
            <span class="txt2">
              Not a member?
            </span>

            <a href="https://webkiosk.juet.ac.in/"></a>
              Click here
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>


  <div id="dropDownSelect1"></div>

  <script src='{% static "kiosk/vendor/jquery/jquery-3.2.1.min.js" %}'></script> -->
<!--===============================================================================================-->
  <script src='{% static "kiosk/vendor/animsition/js/animsition.min.js" %}'></script>
<!--===============================================================================================-->
  <script src='{% static "kiosk/vendor/bootstrap/js/popper.js" %}'></script>
  <script src='{% static "kiosk/vendor/bootstrap/js/bootstrap.min.js" %}'></script>
<!--===============================================================================================-->
  <script src='{% static "kiosk/vendor/select2/select2.min.js" %}'></script>
<!--===============================================================================================-->
  <script src='{% static "kiosk/vendor/daterangepicker/moment.min.js" %}'></script>
  <script src='{% static "kiosk/vendor/daterangepicker/daterangepicker.js" %}'></script>
<!--===============================================================================================-->
  <script src='{% static "kiosk/vendor/countdowntime/countdowntime.js" %}'></script>
<!--===============================================================================================-->
  <script src='{% static "kiosk/js/main.js" %}'></script>


</body>
</html>
